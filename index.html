<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="input-group mb-4 shadow-sm">
            <input
              type="text"
              class="form-control rounded-start-pill py-2 px-3 border-end-0"
              placeholder="Enter city name..."
              aria-label="City input"
            />
            <button
              class="btn btn-primary rounded-end-pill px-4 border-start-0"
              type="button"
              id="search"
            >
              <i class="fas fa-search"></i>
            </button>
          </div>

          <div class="card border-0 shadow-lg overflow-hidden">
            <img
              src="https://images.pexels.com/photos/688660/pexels-photo-688660.jpeg"
              class="card-img-top"
              alt="Weather illustration"
              style="height: 180px; object-fit: cover"
            />
            <div class="card-body pb-0 text-center">
              <h3 class="card-title mb-1">
                Weather <sup class="text-muted fs-6">IN</sup>
              </h3>
              <p class="text-muted mb-3">Currently</p>
              <div
                class="d-flex align-items-center justify-content-center mb-3"
              >
                <h2 class="display-4 fw-bold me-3 temp">
                  30°C
                  <i class="fas fa-temperature-arrow-up fs-1 text-danger"></i>
                </h2>
              </div>
              <p class="text-muted mb-4 feels-like">Feels like 27°C</p>
            </div>
            <ul class="list-group list-group-flush border-top">
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                <span class="text-capitalize description">Clear sky</span>
                <i class="fas fa-sun text-warning"></i>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                <span>Humidity</span>
                <span class="text-primary humidity">
                  17% <i class="fas fa-tint ms-1"></i>
                </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
